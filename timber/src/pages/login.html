<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>登陆</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/normalized.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <header>
            <div class="page">
                <div class="padd">
                        <div class="small">欢迎光临昆特木业</div>
                        <ul class="detail">
                            <li><a href="">进入商城</a></li>
                            <li><a href="">我的订单</a>
                                <i class="iconfont icon-xiala"></i>
                            </li>
                            <li><a href="">[ 账号登陆 ]</a></li>
                            <li class="green"><a href="./register.html">免费注册</a></li>
                        </ul>
                </div>
            </div>
        </header>
        <main>
                <div class="page contain">
                        <div class="logo">
                            <img src="../images/logo.jpg" alt="">
                            <div>
                                <h1>买木网</h1>
                                <p>木材全产业链交易平台</p>
                            </div>
                        </div>
                        <div class="user">
                            用户登录
                        </div>
                    </div>
                    <div class="back">
                        <div class="mask-loin">
                        <section class="loin-head">
                            <span>会员登陆</span>
                            <span class="regi"><a href="./register.html">立即注册</a>></span>
                        </section>
                        <section class="loin-input"  data-msg="用户名不正确">
                            <input type="text"  id="user" placeholder="请输入用户名">
                        </section>
                        <section class="loin-input"  data-msg="密码不正确">
                                <input type="text" id="firPass"  placeholder="请输入密码">
                            </section>
                            <section class="handle">
                                <input type="checkbox">
                                <label for="">下次自动登录</label>
                                <span>忘记账号密码?</span>
                            </section>
                            <section>
                                <button class="btn entry">登陆</button>
                                <button class="btn btnn">快速注册</button>
                            </section>
                    </div>
                    </div>
        </main>
        <footer>

        </footer>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../js/function.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/login.js"></script>

</html>
